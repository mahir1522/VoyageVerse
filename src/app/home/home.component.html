<section class="container-fluid d-flex align-items-center pt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let post of posts">
      <div class="card mb-4 shadow">
        <img class="card-img-top" [src]="post.imageUrl" alt="{{ post.title }} Image">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
