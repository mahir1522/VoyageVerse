<section class="container-fluid d-flex align-items-center vh-100" id="signup">

  <div class="card shadow rounded" style="width:100%;">
    <div class="card-body text-center border-0">
      <h1 class="mb-4">Sign Up for VoyageVerse</h1>
      <form (ngSubmit)="signup(signupForm)" #signupForm="ngForm">
        <div class="row">
          <div class="form-floating col mb-3">
            <input id="firstName" name="firstName" ngModel class="form-control border-0 border-bottom" type="text" placeholder="First name">
            <label for="firstName">First name</label>
          </div>
          <div class="form-floating col mb-3">
            <input id="lastName" name="lastName" ngModel class="form-control border-0 border-bottom" type="text" placeholder="Last name">
            <label for="lastName">Last name</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input id="newUserEmail" name="newUserEmail" ngModel class="form-control border-0 border-bottom" type="email" placeholder="Email">
          <label for="newUserEmail">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input id="newUserPass" name="newUserPass" ngModel class="form-control border-0 border-bottom" type="password" placeholder="Password">
          <label for="newUserPass">Password</label>
        </div>
        <button class="btn btn-primary btn-block mb-3 form-control" id="signUpBtn" name="signUpBtn" type="submit">Sign Up</button>
      </form>
      <p class="mb-0 text-muted">Already have an account? <a routerLink="/login">Log in</a> </p>
      <div *ngIf="errorMessage" class="text-danger">{{errorMessage}}</div>
    </div>
  </div>
</section>
